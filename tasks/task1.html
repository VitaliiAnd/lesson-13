    <h3>
        Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
    </h3>
    <script>
        function numbers(i) {
            if (i === 0) return 1
            else return (numbers(i - 1) + 2 * i)
        }
        let i10 = numbers(10)
        document.write(`${i10}`)
    </script>
