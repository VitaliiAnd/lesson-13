    <h3>
        Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
    </h3>
    <script>
        function numbers(i){
            if (i === 0 || i === 1) return 1
            else {
                let x_j_1 = 1
                let x_j_2 = 1
                let x_j = 0
                for (let j = 2; j <= i; j++){
                    x_j = x_j_1 + (2 * x_j_2)
                    x_j_2 = x_j_1
                    x_j_1 = x_j
                }
                return x_j
            }
        }
        let i10 = numbers(10)
        document.write(`${i10}`)
    </script>
</body>
